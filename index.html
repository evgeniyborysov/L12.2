<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Form</title>
</head>
<body>
    <main>
        <form action="">
            <div class="account">
                <a href="#" class="account__signIn">Sign in</a>
                <a href="#" class="account__joinUs">Join us</a>
            </div>
            <fieldset>
                <label for="username">Username</label>
                <input type="text" id="username">
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input type="password" id="password">
            </fieldset>
            <fieldset class="keepme">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Keep me signed in</label>
            </fieldset>
            <button class="btn-cta">Sign in</button>
            <div class="recover-account">
                <a href="#" class="recover-account__forgotPsw">Forgot password</a>
                <a href="#" class="recover-account__createAcc">Create an account</a>
            </div>
        </form>
    </main>
</body>
</html>
